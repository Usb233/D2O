<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--主题色-->
  <meta name="theme-color" content="#1565C0"/>
  <!--css-->
  <link href="css/my.css" rel="stylesheet" type="text/css"/>
  <!--js-->
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/jq-animate.js"></script>
  <script type="text/javascript" src="js/my.js"></script>
  <script type="text/javascript" src="js/pic.js"></script>
  <!--tittle-->
  <title>特斯拉线圈设计器</title>
</head>

<body>
  <!-- menu -->
  <div class ="title">
    <h1>特斯拉线圈设计器</h1>
  </div>
  <ul class="menu">
    <li>
      <a href="#">首页</a>
    </li>
    <li>
      <a href="#">关于</a>
    </li>
  </ul>

  <!-- home content -->
  <div class="home">
    <!-- LP计算模块 -->
    <div class="card">
      <img src="images/LP~.jpg" data-src="images/LP.jpg" class="lazyload"/>
      <img class="img-title" src="images/LP-title.gif"/>
      <form method="get">
        <legend>电弧长度估算:</legend>
        <img class="show-ic" src="images/show-ic.png">
        <!-- L -->
        <div class="toggle">
          <label>电弧长度 (L):</label>
          <input type="number" value="53" class="length"/>
          <span class="form-span">英寸</span>
          <br/>
          <!-- P -->
          <label>电源功率 (P):</label>
          <input type="number" value="1000" class="power"/>
          <span class="form-span">瓦特</span>
        </div>
      </form>
    </div>

    <!-- ZC计算模块 -->
    <div class="card">
      <img src="images/ZC.png" class="zc">
      <img class="img-title" src="images/ZC-title.png"/>
      <form method="get" name="capmatchcalc">
        <legend>电容组与变压器匹配:</legend>
        <img class="show-ic" src="images/show-ic.png"/>
        <div class="toggle">
          <!-- radio -->
          <div class="label">电源频率（FL）:</div>
          <label class="radio">
            <input type="radio" name="radios" name="units" value="50" checked/>
            <span class="outer">
              <span class="inner"></span>
            </span>
            50HZ
          </label>
          <label class="radio">
            <input type="radio" name="radios" name="units" value="60" />          
            <span class="outer">
              <span class="inner"></span>
            </span>
            60HZ
          </label><hr/>
          <!-- E -->        
          <label>电压 (E) :</label><br/>
          <input type="number" value="10000" />
          <span class="form-span">V</span>
          <br/>
          <!-- I -->
          <label>电流(I) :</label><br/>
          <input type="number" value="100" />
          <span class="form-span">mA</span><hr/>
          <!-- C -->
          <label>C =:</label>
          <input disabled readonly size="6" type="number" class="disabled" value="0.0318"/>
          <span class="form-span">uF</span>
        </div>
      </form>
    </div>
  </div>

  <!-- about-content -->
  <div class="about"></div>
</body>
