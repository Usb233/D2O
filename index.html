<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--主题色-->
  <meta name="theme-color" content="#"/>
  <!--css-->
  <link href="css/my.css" rel="stylesheet" type="text/css"/>
  <!--js-->
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/my.js"></script>
  <script type="text/javascript" src="js/pic.js"></script>
  <!--tittle-->
  <title>特斯拉线圈设计器</title>
</head>

<body>
  <!-- menu -->
  <h1>特斯拉线圈设计器</h1>
  <ul class="menu">
    <li>
      <a href="#">首页</a>
    </li>
    <li>
      <a href="#">关于</a>
    </li>
  </ul>

  <!-- home content -->
  <div class="home">
    <div class="card">
      <img src="images/LP~.jpg" data-src="images/LP.jpg" class="lazyload lp-top"/>  
      <div class="img-title">title</div>
      <!-- LP计算模块 -->  
      <form name="lp" method="get" class="card-content">
        <legend class="lp-open-card">电弧长度估算:</legend>
        <!-- L -->  
        <div class="form-group">
          <input type="number" class="form-control" value="53" name="l" onchange="l()">  
          <span class="form-span">英寸</span>
          <label class="form-floating-label">电弧长度 (L):</label>
        </div>
        <!-- P -->  
        <div class="form-group">
          <input type="number" class="form-control" value="1000" name="p" onchange="p()">  
          <span class="form-span">瓦特</span>
          <label class="mui-form-floating-label">电源功率 (P):</label>
        </div>
        <!--定义按钮-->  
        <button type="button" class="btn btn-lp">计算</button>
      </form>
    </div>

  </div>
  <!-- aboutcontent -->
  <div class="about">
    

  </div>
</body>
